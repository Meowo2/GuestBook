<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
<div class="d-flex p-5 justify-content-center align-content-center">


    <div class="card mb-3 border-primary flex-grow-1" style="max-width: 55rem;">
        <div class="card-header">GuestBook</div>
        <div class="row g-0">
          <div class="col-md-4">
            <img src="..." class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Bem-Vindo ao GuestBook!</h5>
              <p class="card-text">Deixe uma mensagem para que todos possam ver!
                100% Anônimo!
              </p>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Título</span>
                <input type="text" maxlength=50 class="form-control" placeholder="Escreva um Título chamativo" aria-label="Escreva um Título chamativo" aria-describedby="basic-addon1">
              </div>

              <div class="input-group mb-3">
                <input type="text" maxlength=50 class="form-control" placeholder="Escreva seu nome (ou invente um)" aria-label="Escreva seu nome (ou invente um)" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">Autor</span>
              </div>

              <div class="input-group">
                <span class="input-group-text">Mensagem</span>
                <textarea maxlength=255 rows=7 class="form-control" aria-label="Agora escreva o que vier na sua cabeça!"></textarea>
              </div>

              <a href="#" class="btn btn-primary">Enviar</a>

              <div class="card-footer">Vá para o GuestBook!</div>

            </div>
          </div>
        </div>
      </div>


</div>

</body>
</html>
